<!DOCTYPE html>
<html>
  <head>
    <style>
      #container {
        width: 300px;
        height: 300px;
        background: #55efc4;
        cursor: pointer;
      }
      .go {
        background: #d63031;
        border-radius: 80px;
        transform: rotate(180deg) scale(0.5);
        transition-property: all;
        transition-duration: 3s;
      }
    </style>
  </head>
  <body>
    <div id="container" onclick="move()"></div>
    <script>
      function move() {
        document.querySelector("#container").classList.add("go");
      }
    </script>
  </body>
</html>
